<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Virus Attack Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="scene-canvas"></canvas>
    <div id="controls-panel">
        <h2>Controls</h2>
        <button id="infect-button">Infect!</button>
        <div>
            <label for="spread-rate-slider">Spread Rate:</label>
            <input type="range" id="spread-rate-slider" min="0.1" max="2" step="0.1" value="1">
        </div>
        <div>
            <label for="severity-slider">Infection Severity:</label>
            <input type="range" id="severity-slider" min="0.1" max="1" step="0.1" value="0.5">
        </div>
        <button id="cure-button">Cure/Regenerate</button>
        <button id="reset-button">Reset Scene</button>
        <div id="status-display">Status: Healthy</div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="main.js"></script>
</body>
</html>
